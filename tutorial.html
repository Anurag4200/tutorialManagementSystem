<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="notes.css" />
  </head>
  <body>
    <div class="container">
      <form id="tutorialForm">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="Subject-name"
              class="col-form-label"
              style="margin: 0.5rem 2rem"
              >Subject</label
            >
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="subject"
              style="margin-left: 125px; width: 30vw"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="tut-name"
              class="col-form-label"
              style="margin: 0.5rem 1.5rem"
              >Enter The Name Of Tutorial</label
            >
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="tut_name"
              style="width: 30vw"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="DOP"
              class="col-form-label"
              style="margin: 0.5rem 1.5rem"
              >Date of Performance</label
            >
          </div>
          <div class="col-auto">
            <input
              type="date"
              id="dop"
              style="margin-left: 50px; width: 30vw"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="DOC"
              class="col-form-label"
              style="margin: 0.5rem 1.5rem"
              >Date of Correction</label
            >
          </div>
          <div class="col-auto">
            <input
              type="date"
              id="doc"
              style="margin-left: 65px; width: 30vw"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="marks"
              class="col-form-label"
              style="margin: 0.5rem 2rem"
              >Marks</label
            >
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="marks"
              style="margin-left: 135px; width: 30vw"
              class="form-control"
              
              aria-describedby="passwordHelpInline"
              
            />
          </div>
        </div>
        <div id="heading" style="display: flex">
          <div>
            <h5 style="margin-right: 200px; margin-left: 25px">Status</h5>
          </div>
          <div id="check">
            <div class="form-check">
              <label class="form-check-label" for="corrected">
                Corrected
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="corrected"
                value="Corrected"
                checked
              />
            </div>
            <div class="form-check">
              <label class="form-check-label" for="notcorrected">
                Not Corrected
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="type"
                value="NotCorrected"
                id="notcorrected"
              />
            </div>
            <div class="form-check">
              <label class="form-check-label" for="incomplete">
                Incomplete
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="type"
                value="Incomplete"
                id="incomplete"
              />
            </div>
          </div>
        </div>
        <div id="button" style="margin-left: 30px">
          <button type="button" class="btn btn-success" id="add">Add</button>
        </div>
      </form>
      <table class="table table-striped" style="margin-top: 10px">
        <tr>
          <th scope="col">Sr.no.</th>
          <th scope="col">Subject</th>
          <th scope="col">TutName</th>
          <th scope="col">DOP</th>
          <th scope="col">DOC</th>
          <th scope="col">Marks</th>
          <th scope="col">Status</th>
        </tr>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>
  </body>
  <script src="tut.js"></script>
</html>
